name: ⚗️ branch workflow

run-name: ⚗️ @${{ github.triggering_actor }} triggered branch workflow on ${{ github.ref_name }}

on:
  pull_request:
  push:
    branches:
      - main
      - next

jobs:
  lint:
    name: 🧹 lint
    if: github.event_name == 'push' || !contains(fromJSON('["main", "next"]'), github.head_ref)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
      - run: make init
      - run: make lint

  test-with-coverage:
    name: 🧪 test
    if: github.event_name == 'push' || !contains(fromJSON('["main", "next"]'), github.head_ref)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: asdf-vm/actions/install@v3
      - run: make init
      - run: make test/coverage
      - run: curl https://deepsource.io/cli | sh
      - name: deepsource report
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        run: |
          ./bin/deepsource report \
            --analyzer test-coverage \
            --key javascript \
            --value-file "$(realpath ./coverage/lcov.info)"

  publish-release:
    name: 📋 publish release
    if: github.event_name == 'push' && contains(fromJSON('["refs/heads/main", "refs/heads/next"]'), github.ref)
    needs:
      - lint
      - test-with-coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: asdf-vm/actions/install@v3
      - run: npm clean-install
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
